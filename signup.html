<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>sign up</h1>
    <form>
      <input type="text" placeholder="username" id="username" />
      <input type="email" placeholder="email" id="email" />
      <input type="password" placeholder="password" id="password" />
      <input type="submit" />
    </form>

    <a href="login.html">login</a>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const user_name = document.getElementById("username").value;
        const user_email = document.getElementById("email").value;
        const user_pass = document.getElementById("password").value;

        $.ajax({
          url: `https://app.recod.io/api/register.php`,
          type: "POST",
          data: { user_name, user_email, user_pass },
          success: function (res) {
            if (res != 0) {
              var userObj = JSON.parse(res);
              localStorage.setItem("userId", userObj.user_id);
              console.log("account created success");
            } else {
              if (res == 0) {
                console.log("Email ALready Exist.");
              } else {
                console.log("Cant Record Data.");
              }
            }
          },
        });
      });
    </script>
  </body>
</html>
