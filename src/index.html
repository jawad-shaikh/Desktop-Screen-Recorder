<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Recod</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-window">
      <div class="top-bar">
        <div class="window-title">
          <img src="assets/img/logo-16.png" alt="title logo" />
          <strong>Recod</strong>
        </div>
        <div class="window-cta">
          <button
            class="min-window cta-btn"
            title="Minimize"
            id="minimizeWindow"
          >
            <span class="icon-f"
              ><img src="assets/icons/minus-circle.svg" alt="Minimize"
            /></span>
          </button>
          <button
            class="max-window cta-btn"
            title="Maximize"
            id="maximizeWindow"
          >
            <span class="icon-f"
              ><img src="assets/icons/maximize.svg" alt="Maximize"
            /></span>
          </button>
          <button class="close-window cta-btn" title="Close" id="closeWindow">
            <span class="icon-f"
              ><img src="assets/icons/x-circle.svg" alt="Close"
            /></span>
          </button>
        </div>
      </div>
      <div class="centered-area">
        <span class="j-icon">
          <img src="assets/icons/video.svg" alt="Video" />
        </span>
        <video></video>
      </div>
      <div class="bottom-bar">
        <button class="video-start btm-btn" id="startRecording">
          <span class="icon-b"
            ><img src="assets/icons/play.svg" alt="Play"
          /></span>
          <span>Start</span>
        </button>
        <button class="video-pause btm-btn" id="stopRecording">
          <span class="icon-b"
            ><img src="assets/icons/pause.svg" alt="Play"
          /></span>
          <span>Stop</span>
        </button>
        <button class="video-source btm-btn" id="getSorces">
          <span class="icon-b"
            ><img src="assets/icons/menu.svg" alt="Play"
          /></span>
          <span>Source</span>
        </button>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
